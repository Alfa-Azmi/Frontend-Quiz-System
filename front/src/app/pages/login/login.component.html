<div class="bootstrap-wrapper">
   
        <div class="row">
            <div class="col-md-6 offset-md-3">
                
                <mat-card class="mt20">

                    <mat-card-content>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="" width="100" height="100">
                </div>

                <h1 class="text-center">Login Here!</h1>

                <!-- {{loginData | json}} -->
                <form (ngSubmit)="formSubmit()">
                    <!-- username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input
                        [(ngModel)]="loginData.username"
                        name="username"
                        required
                        matInput placeholder="Enter here"
                        />
                      </mat-form-field>


                    <!-- Password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input
                        [(ngModel)]="loginData.password"
                        name="password"
                        type="password"
                        required
                        matInput placeholder="Enter here"
                        />
                      </mat-form-field>

                    <!-- <div class="container text-center"> -->
                        <!-- <button mat-raised-button class="custom-button" type="submit">Login</button> -->
                    <!-- </div> -->

                    <div class="container text-center">
                        <button type="submit" mat-raised-button class="custom-button">Login</button>    
                      </div>
                

                </form>
            </mat-card-content>
            </mat-card>
            </div>
        </div>
    </div>
