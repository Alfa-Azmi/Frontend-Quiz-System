<h1 class="mt20 ml20" style="color:#7E7467; font-weight: bold;">All Categories</h1>
<mat-card class="mt10 mr20 ml20" *ngFor="let c of categories">
    
    <mat-card-header>
        <mat-card-title>
            {{c.title}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{c.description}}</p>
    </mat-card-content>

</mat-card>
