<div class="bootstrap-wrapper">
    <div class="row">
    <div class="col-md-8 offset-md-2">
<h1 style="color:#7E7467; font-weight: bold;" class="mt20">Add New Category</h1>

<mat-card>
    
   
    <mat-card-content>
       
                <form class="mt20" (ngSubmit)="formSubmit()">

                    <mat-form-field class="w100 custom-form-field" appearance="outline">
                        <mat-label>Title</mat-label>
                        <input 
                        required
                        autofocus
                        type="text" 
                        name="title" 
                        matInput
                        placeholder="Enter Here!"
                        [(ngModel)]="category.title"
                        />
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea 
                        name="description" 
                        matInput
                        placeholder="Enter Here!"
                        rows="15"
                        [(ngModel)]="category.description"
                        ></textarea>
                        
                    </mat-form-field>
                    <div class="container text-center mt15">
                        <button mat-raised-button class="custom-button">
                         Add
                        </button>
                    </div>
                </form>  
            
    </mat-card-content>
</mat-card>
</div>
</div>
</div>
